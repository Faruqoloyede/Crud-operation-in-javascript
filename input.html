<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font/css/all.css">
    <title>input User</title>
</head>
<body>
     <!--====user input container begins====-->
     <div class="container">
        <div class="hero">
            <div class="welcome bg-success my-2 text-light p-3"></div>
            <form action="#" id="form">
               <div class="d-flex align-items-center justify-content-between">
                <h1 class="text-dark text-center my-4"><span class="text-primary"><i class= "fas fa-user mx-2"></i>User</span> input</h1>
                <button class="btn btn-primary" id="Logoutbtn" type="button">Logout</button>
               </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="name form-control">
                </div>
    
                <div class="form-group">
                    <label for="name">Age</label>
                    <input type="number" class="age form-control">
                </div>
    
                <div class="form-group">
                    <label for="name">mobile</label>
                    <input type="tel" class="mobile form-control">
                </div>
                <button class="btn btn-primary w-100 my-3" id="addbtn">Add</button>
            </form>
    
            <table class="table table-stripped mt-5">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>mobile</th>
                        <th>action</th>
                    </tr>
                </thead>
    
               <tbody id="user-list"></tbody>
            </table>
           </div>
     </div>
     
     <script src="index.js"></script>
</body>
</html>
